<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Pessoal</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/8d0a1c2843.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Barra de Navegação -->
    <nav class="navbar">
      <div class="navbar_container">
        <a href="/home.html" id="navbar_logo">
          <i class="fab fa-jedi-order"></i> ITAU FORM</a
        >
        <div class="navbar_toggle" id="mobile_menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar_menu">
          <li class="navbar_item">
            <a href="/home.html" class="navbar_links">Home</a>
          </li>
          <li class="navbar_item">
            <a href="/contato.html" class="navbar_links">Contato</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Formulário -->
    <div class="main">
      <div class="main_container">
        <div class="main_content">
          <h1>Seja bem-vindo ao nosso site!</h1>
          <h2>Que a força esteja com você</h2>
          <p>Nosso formulário começa logo abaixo</p>
          <button class="main_btn"><a href="/"> Vamos começar?! </a></button>
        </div>
        <div class="main_img--container">
          <img
            src="/imagens/form.svg"
            alt=""
            id="main_img"
          />
        </div>
      </div>
    </div>
    <script src="site.js"></script>
  </body>
</html>
