<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Pessoal</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/8d0a1c2843.js"
      crossorigin="anonymous"
    ></script>
    <script src="site.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Barra de Navegação -->
    <nav class="navbar">
      <div class="navbar_container">
        <a href="/home.html" id="navbar_logo">
          <i class="fab fa-jedi-order"></i> ITAU FORM</a
        >
        <div class="navbar_toggle" id="mobile_menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar_menu">
          <li class="navbar_item">
            <a href="/home.html" class="navbar_links">Home</a>
          </li>
          <li class="navbar_item">
            <a href="/contato.html" class="navbar_links">Contato</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Formulário -->
    <div class="formulario">
      <h1>Formulário de Atração - Homens</h1>
      <div class="main_container">
        <div class="main_form">
          <h1>Formulário</h1>
          <form
            name="myForm"
            action=""
            onsubmit="return validateForm()"
            method="post"
          >
            <label>Digite seu Nome *</label>
            <input type="text" name="fname" required/>
            <label>Qual seu CPF? *</label>
            <input type="number" name="fname" required/>
            <label>Qual seu RG?</label>
            <input type="number" name="rg"/>
            <label>Qual seu Sexo?</label>
            <input type="text" name="sex" value="Masculino" disabled/>
            <label>Qual seu Endereço? *</label>
            <input type="text" name="fname" required/>
            <label>Qual o número da residência? *</label>
            <input type="text" name="fname" required>
            <label>Qual o seu bairro?</label>
            <input type="text" name="home"/>
            <label>E a Cidade?</label>
            <input type="text" name="home"/>
            <label>Em qual Estado?</label>
            <input type="text" name="home"/>
            <label>E o CEP?</label>
            <input type="number" name="home"/>
            <label>Qual seu telefone fixo?</label>
            <input type="number" name="fixo"/>
            <label>Qual seu Celular? *</label>
            <input type="number" name="fname" required/>


            <input type="submit" value="Submit" />
          </form>
        </div>
        <div class="main_img--container">
          <div class="formulario_luke"></div>
        </div>
      </div>
    </div>
    <!-- Contact Us -->
    <div class="main">
      <div class="main_container">
        <div class="main_content">
          <h1>See you around</h1>
          <h2>Que a força esteja com você</h2>
          <p>Clique no link abaixo para ir à página de contato</p>
          <button class="main_button">
            <a href="/contato.html"> Saiba Mais </a>
          </button>
        </div>
        <div class="main_img--container">
          <img
            src="/imagens/Gaming.svg"
            alt="Na imagem temos duas pessoas segurando um controle de PS5."
            id="main_img"
          />
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="footer_container">
      <div class="footer_content">
        <a href="/home.html" id="footer_logo"
          ><i class="fab fa-jedi-order"></i> ITAU FORM
        </a>
        <p>Projeto do Programa Itau Tech - 2021</p>
        <a
          href="https://github.com/Yves-Oliveira/Cadastro-Pessoal"
          id="footer_logo"
          ><i class="fa fa-github"></i>
        </a>
      </div>
    </div>
  </body>
</html>
